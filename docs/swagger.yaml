  dtos.LoginRequest:
    properties:
      password:
        example: Password@123
        type: string
      username:
        example: abc@gmail.com
        type: string
    type: object
  dtos.LoginResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR...
        type: string
      expiresIn:
        example: 3600
