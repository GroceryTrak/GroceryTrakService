  dtos.UserItemsResponse:
    properties:
      user_items:
        items:
          $ref: '#/definitions/dtos.UserItemResponse'
        type: array
    type: object
info:
  contact:
    email: grocerytrak@gmail.com
    name: GroceryTrak
  description: This is the API documentation for GroceryTrak.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: GroceryTrak API
  version: "1.0"
paths:
  /auth/confirm:
    post:
      consumes:
      - application/json
      description: Confirms a user's email using the OTP code sent to their email
        during sign-up
      parameters:
      - description: OTP Confirmation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.ConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ConfirmResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Confirms a user's email
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logs in a user and returns a JWT token
      parameters:
      - description: User Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.LoginResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Logs in a user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: User Registration Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.RegisterResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/resend:
    post:
      consumes:
      - application/json
      description: Resends the email confirmation code in case the user did not receive
        it
      parameters:
      - description: Resend Code Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.ResendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResendResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Resends the confirmation code to the user's email
      tags:
      - auth
  /image:
    get:
      description: Proxy an image from a given URL
      parameters:
      - description: Image URL
        in: query
        name: url
        required: true
        type: string
      produces:
      - image/*
      responses:
        "200":
          description: OK
          schema:
            type: file
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Proxy an image
      tags:
      - image
  /item:
    post:
      consumes:
      - application/json
      description: Add a new item to the database
      parameters:
      - description: New Item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/dtos.ItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.ItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Create an item
      tags:
      - item
  /item/{id}:
    delete:
      consumes:
      - application/json
      description: Remove an item by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Delete an item
      tags:
      - item
    get:
      consumes:
      - application/json
      description: Get an item by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Get an item
      tags:
      - item
    put:
      consumes:
      - application/json
      description: Update an existing item by ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Item Data
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/dtos.ItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Update an item
      tags:
      - item
  /item/search:
    get:
      consumes:
      - application/json
      description: Searches for items that match the provided keyword in their name
        or description
      parameters:
      - description: Search keyword
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ItemsResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Search items
      tags:
      - item
  /recipe:
    post:
      consumes:
      - application/json
      description: Creates a new recipe
      parameters:
      - description: Recipe Data
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/dtos.RecipeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.RecipeResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Create a recipe
      tags:
      - recipe
  /recipe/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a recipe by ID
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Delete a recipe
      tags:
      - recipe
    get:
      consumes:
      - application/json
      description: Retrieves a recipe by its ID
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.RecipeResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Get a recipe
      tags:
      - recipe
    put:
      consumes:
      - application/json
      description: Updates an existing recipe by ID
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Recipe Data
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/dtos.RecipeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.RecipeResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Update a recipe
      tags:
      - recipe
  /recipe/search:
    get:
      consumes:
      - application/json
      description: Searches for recipes by title, ingredients, or diet type
      parameters:
      - description: Title of recipe
        in: query
        name: title
        type: string
      - description: Comma-separated ingredient IDs
        in: query
        name: ingredients
        type: string
      - description: Diet type
        in: query
        name: diet
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.RecipesResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Search recipes
      tags:
      - recipe
  /user_item:
    get:
      description: Get all items for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserItemsResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Get all user's items
      tags:
      - user_item
    post:
      consumes:
      - application/json
      description: Create a new item for the authenticated user
      parameters:
      - description: Create User Item
        in: body
        name: userItem
        required: true
        schema:
          $ref: '#/definitions/dtos.UserItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.UserItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Create a new user_item for the authenticated user
      tags:
      - user_item
  /user_item/{item_id}:
    delete:
      description: Delete a user_item for the authenticated user
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Delete a user_item for the authenticated user
      tags:
      - user_item
    get:
      description: Get a specific item for the authenticated user by item ID
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Get a user's item by ItemID
      tags:
      - user_item
    put:
      consumes:
      - application/json
      description: Update a user_item for the authenticated user
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: integer
      - description: Update User Item
        in: body
        name: userItem
        required: true
        schema:
          $ref: '#/definitions/dtos.UserItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserItemResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Update a user_item for the authenticated user
      tags:
      - user_item
  /user_item/detect:
    post:
      consumes:
      - multipart/form-data
      description: Detect items from an uploaded image for the authenticated user
        using OpenAI's vision model
      parameters:
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dtos.UserItemsResponse'
            type: array
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Detect items from an uploaded image
      tags:
      - user_item
  /user_item/predict:
    post:
      consumes:
      - multipart/form-data
      description: Predict items from an uploaded image for the authenticated user
      parameters:
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserItemsResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Predict items from an uploaded image
      tags:
      - user_item
  /user_item/search:
    get:
      consumes:
      - application/json
      description: Searches for user items by name
      parameters:
      - description: Name of user item
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.UserItemsResponse'
        default:
          description: Standard Error Responses
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      summary: Search user items
      tags:
      - user_item
swagger: "2.0"
