      idToken:
        example: eyJhbGciOiJIUzI1NiIsInR...
        type: string
      refreshToken:
        example: eyJhbGciOiJIUzI1NiIsInR...
        type: string
      tokenType:
        example: Bearer
        type: string
    type: object
  dtos.NotFoundResponse:
    properties:
      error:
        example: Resource not found
        type: string
    type: object
  dtos.RecipeInstructionRequest:
    properties:
      number:
        example: 1
