      spoonacular_id:
        example: 12345
        type: integer
      summary:
        example: A classic Italian pasta dish with eggs, cheese, pancetta, and black
          pepper.
        type: string
      title:
        example: Spaghetti Carbonara
        type: string
      vegan:
        example: false
        type: boolean
      vegetarian:
        example: false
        type: boolean
    type: object
  dtos.RecipesResponse:
    properties:
      count:
        type: integer
      diet_counts:
        items:
          $ref: '#/definitions/dtos.DietCount'
        type: array
