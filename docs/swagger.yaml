      unit:
        example: cups
        type: string
    type: object
  dtos.RecipeNutrientRequest:
    properties:
      amount:
        example: 200
        type: number
      name:
        example: Calories
        type: string
      percentOfDailyNeeds:
        example: 100
        type: number
      unit:
        example: kcal
