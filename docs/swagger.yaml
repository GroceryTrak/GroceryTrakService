  dtos.RegisterRequest:
    properties:
      password:
        example: Password@123
        type: string
      username:
        example: abc@gmail.com
        type: string
    type: object
  dtos.RegisterResponse:
    properties:
      message:
        example: User registered successfully.
        type: string
    type: object
  dtos.ResendRequest:
    properties:
      username:
        example: abc@gmail.com
        type: string
    type: object
  dtos.ResendResponse:
    properties:
      message:
        example: Confirmation code resent successfully.
        type: string
    type: object
  dtos.UnauthorizedResponse:
    properties:
      error:
        example: Invalid credentials
        type: string
    type: object
  dtos.UserItemRequest:
    properties:
      amount:
        example: 2
        type: number
      item_id:
        example: 456
